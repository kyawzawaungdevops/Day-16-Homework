name: CI Workflow

# trigger
on:
  push:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: "Build"
    uses: ./.github/workflows/build.yaml
    with:
      version: "8.2"

  test:
    name: "Test"
    needs: [build]
    uses: ./.github/workflows/test.yaml
    with:
      version: "8.2"

  Sonar-Cloud-Scan:
    name: "sonar-scan"
    needs: [test]
    uses: ./.github/workflows/sonar-scan.yaml
    with:
      version: "2.3.0"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  Trivy-fs-scan:
    name: "trivy-fs-scan"
    needs: [Sonar-Cloud-Scan]
    uses: ./.github/workflows/trivy-fs.yaml