name: CI Workflow

# Trigger
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: "Build"
    uses: ./.github/workflows/build.yaml@main
    with:
      version: "8.2"

  test:
    name: "Test"
    needs: build
    uses: ./.github/workflows/test.yaml@main
    with:
      version: "8.2"

  sonar-cloud-scan:
    name: "Sonar Cloud Scan"
    needs: test
    uses: ./.github/workflows/sonar-scan.yaml@main
    with:
      version: "2.3.0"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
