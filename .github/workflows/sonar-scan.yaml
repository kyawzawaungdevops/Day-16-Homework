name: SonarCloud Scan

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  secrets:
      sSONAR_TOKEN:
        required: true
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.3.0 
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=verdant-sphere_verdant-sphere
          -Dsonar.organization=verdant-sphere